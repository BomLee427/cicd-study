# CodeDeployìš© appspec.yml

version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/deploy/
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/deploy/
    pattern: "**"
    owner: root
    group: root
    mode: 777

hooks:
  ApplicationStop:
    - location: scripts/app-stop.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: scripts/app-start.sh
      timeout: 60
      runas: root
